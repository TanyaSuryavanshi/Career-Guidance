<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JEE Mains Mathematics Study Material</title>
    <link rel="stylesheet" href="resource.css" />
  </head>
  <body>
    <h1 class="main-heading">Mathematics Resources</h1>
    <div class="container">
      <!-- Notes Grid -->
      <div class="grid-item">
        <h2>Mathematics Notes</h2>
        <div class="button-container">
          <button>Algebra</button>
          <button>Trigonometry</button>
          <button>Calculus</button>
          <button>Coordinate Geometry</button>
          <button>Vector & 3D Geometry</button>
          <button>Probability & Statistics</button>
        </div>
      </div>

      <!-- PYQs Grid -->
      <div class="grid-item">
        <h2>Previous Year Questions (PYQs)</h2>
        <div class="button-container">
          <button>Topic-wise PYQs</button>
          <button>Year-wise PYQs</button>
          <button>Difficulty-wise PYQs</button>
        </div>
      </div>

      <!-- Video Tutorials Grid -->
      <div class="grid-item">
        <h2>Video Tutorials</h2>
        <div class="button-container">
          <button>Topic-wise Tutorials</button>
          <button>Revision Sessions</button>
          <button>Problem-solving Strategies</button>
        </div>
      </div>
    </div>
  </body>
</html>
