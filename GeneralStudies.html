<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UPSC General Studies Study Material</title>
    <link rel="stylesheet" href="resource.css" />
  </head>
  <body>
    <!-- Main Heading -->
    <h1 class="main-heading">General Studies Resources</h1>

    <div class="container">
      <!-- Notes Grid -->
      <div class="grid-item">
        <h2>General Studies Notes for UPSC</h2>
        <div class="button-container">
          <button>History</button>
          <button>Geography</button>
          <button>Polity</button>
          <button>Economics</button>
          <button>Environment & Ecology</button>
          <button>Science & Technology</button>
        </div>
      </div>

      <!-- PYQs Grid -->
      <div class="grid-item">
        <h2>Previous Year Questions (PYQs) - UPSC General Studies</h2>
        <div class="button-container">
          <button>Topic-wise PYQs</button>
          <button>Year-wise PYQs</button>
          <button>Difficulty-wise PYQs</button>
        </div>
      </div>

      <!-- Video Tutorials Grid -->
      <div class="grid-item">
        <h2>Video Tutorials for UPSC General Studies</h2>
        <div class="button-container">
          <button>Topic-wise Tutorials</button>
          <button>Revision Sessions</button>
          <button>Current Affairs</button>
        </div>
      </div>
    </div>
  </body>
</html>
