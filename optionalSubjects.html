<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UPSC Optional Subject Study Material</title>
    <link rel="stylesheet" href="resource.css" />
  </head>
  <body>
    <!-- Main Heading -->
    <h1 class="main-heading">UPSC Optional Subject Resources</h1>

    <div class="container">
      <!-- Notes Grid -->
      <div class="grid-item">
        <h2>Notes for UPSC Optional Subject</h2>
        <div class="button-container">
          <button>Sociology</button>
          <button>Political Science & International Relations</button>
          <button>Public Administration</button>
          <button>Management</button>
          <button>Anthropology</button>
          <button>Geology</button>
        </div>
      </div>

      <!-- PYQs Grid -->
      <div class="grid-item">
        <h2>Previous Year Questions (PYQs) - UPSC Optional Subject</h2>
        <div class="button-container">
          <button>Topic-wise PYQs</button>
          <button>Year-wise PYQs</button>
          <button>Difficulty-wise PYQs</button>
        </div>
      </div>

      <!-- Video Tutorials Grid -->
      <div class="grid-item">
        <h2>Video Tutorials for UPSC Optional Subject</h2>
        <div class="button-container">
          <button>Topic-wise Tutorials</button>
          <button>Revision Sessions</button>
          <button>Problem-solving Strategies</button>
        </div>
      </div>
    </div>
  </body>
</html>
