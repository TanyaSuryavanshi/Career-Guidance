<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="resource.css" />
  </head>

      <!-- Notes Grid -->
      <div class="grid-item">

          <button>Ethical Dilemmas</button>

      <div class="grid-item">
        <h2>Video Tutorials for XAT Decision Making</h2>
        <div class="button-container">
          <button>Introduction Videos</button>
          <button>Case Study Analysis</button>
