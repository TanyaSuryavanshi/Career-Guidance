<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>SSC CGL General Intelligence Study Material</title>

  </head>

    <div class="container">
      <!-- Notes Grid -->
      <div class="grid-item">

      <!-- Video Tutorials Grid -->
      <div class="grid-item">

        <div class="button-container">
