<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSC CGL English Comprehension Study Material</title>
    <link rel="stylesheet" href="resource.css" />
  </head>
  <body>
    <!-- Main Heading -->
    <h1 class="main-heading">English Comprehension Resources</h1>

    <div class="container">
      <!-- Notes Grid -->
      <div class="grid-item">
        <h2>English Comprehension Notes for SSC CGL</h2>
        <div class="button-container">
          <button>Grammar</button>
          <button>Vocabulary</button>
          <button>Reading Comprehension</button>
          <button>Sentence Correction</button>
          <button>Para Jumbles</button>
          <button>Idioms & Phrases</button>
        </div>
      </div>

      <!-- PYQs Grid -->
      <div class="grid-item">
        <h2>Previous Year Questions (PYQs) - SSC CGL English Comprehension</h2>
        <div class="button-container">
          <button>Topic-wise PYQs</button>
          <button>Year-wise PYQs</button>
          <button>Difficulty-wise PYQs</button>
        </div>
      </div>

      <!-- Video Tutorials Grid -->
      <div class="grid-item">
        <h2>Video Tutorials for SSC CGL English Comprehension</h2>
        <div class="button-container">
          <button>Grammar Tutorials</button>
          <button>Vocabulary Building</button>
          <button>Comprehension Techniques</button>
          <button>Practice Sessions</button>
        </div>
      </div>
    </div>
  </body>
</html>
