<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAT Data Interpretation Study Material</title>
    <link rel="stylesheet" href="resource.css" />
  </head>
  <body>
    <!-- Main Heading -->
    <h1 class="main-heading">Data Interpretation Resources</h1>

    <div class="container">
      <!-- Notes Grid -->
      <div class="grid-item">
        <h2>Data Interpretation Notes for CAT</h2>
        <div class="button-container">
          <button>Tables</button>
          <button>Charts</button>
          <button>Graphs</button>
          <button>Data Sufficiency</button>
          <button>Caselets</button>
          <button>Mixed Data Types</button>
        </div>
      </div>

      <!-- PYQs Grid -->
      <div class="grid-item">
        <h2>Previous Year Questions (PYQs) - CAT Data Interpretation</h2>
        <div class="button-container">
          <button>Topic-wise PYQs</button>
          <button>Year-wise PYQs</button>
          <button>Difficulty-wise PYQs</button>
        </div>
      </div>

      <!-- Video Tutorials Grid -->
      <div class="grid-item">
        <h2>Video Tutorials for CAT Data Interpretation</h2>
        <div class="button-container">
          <button>Topic-wise Tutorials</button>
          <button>Revision Sessions</button>
          <button>Problem-solving Strategies</button>
        </div>
      </div>
    </div>
  </body>
</html>
